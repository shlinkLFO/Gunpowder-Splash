version: '3.8'

services:
  traefik:
    image: traefik:v2.10
    container_name: beacon-traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=admin@shlinx.com"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
      - "8081:8080"  # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-certs:/letsencrypt
    networks:
      - beacon-network
    restart: unless-stopped

  postgres:
    image: postgres:15
    container_name: beacon-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: beacon_studio
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "5432:5432"
    networks:
      - beacon-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: beacon-backend
    command: uvicorn app.main_beacon:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    volumes:
      - ./backend/workspace:/app/workspace
      - ./backend/app:/app/app
      - /var/run/docker.sock:/var/run/docker.sock  # Allow backend to manage Docker containers
      # - ./google_credentials.json:/app/google_credentials.json:ro
    environment:
      # Application
      - PYTHONUNBUFFERED=1
      - APP_NAME=Beacon Studio
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - DEBUG=${DEBUG:-false}
      - API_PREFIX=/api/v1
      
      # Security
      - SECRET_KEY=${SECRET_KEY}
      - JWT_ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=60
      - REFRESH_TOKEN_EXPIRE_DAYS=30
      
      # Database
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-changeme}@postgres:5432/beacon_studio
      
      # Google Cloud Storage
      - GCS_BUCKET_NAME=${GCS_BUCKET_NAME}
      - GCS_PROJECT_ID=${GCS_PROJECT_ID}
      - GCS_CREDENTIALS_PATH=/app/google_credentials.json
      
      # OAuth - Google
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI}
      
      # OAuth - GitHub
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - GITHUB_REDIRECT_URI=${GITHUB_REDIRECT_URI}
      
      # Stripe
      - STRIPE_API_KEY=${STRIPE_API_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - STRIPE_PRICE_ID_HASTE_I=${STRIPE_PRICE_ID_HASTE_I}
      - STRIPE_PRICE_ID_HASTE_II=${STRIPE_PRICE_ID_HASTE_II}
      - STRIPE_PRICE_ID_HASTE_III=${STRIPE_PRICE_ID_HASTE_III}
      
      # AI Providers (optional)
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - LM_STUDIO_ENDPOINT=${LM_STUDIO_ENDPOINT:-}
      - OLLAMA_ENDPOINT=${OLLAMA_ENDPOINT:-}
      
      # CORS (JSON array format for pydantic-settings)
      - CORS_ORIGINS=${CORS_ORIGINS:-["http://localhost:3000","http://localhost:5173","http://localhost:80","http://shlinx.com","https://shlinx.com"]}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - beacon-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`shlinx.com`) && PathPrefix(`/api`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls.certresolver=letsencrypt"
      - "traefik.http.services.backend.loadbalancer.server.port=8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Note: code-server containers are dynamically created per-user by backend
  # See backend/app/services/code_server_manager.py

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: beacon-frontend
    # No ports exposed - Traefik handles external access
    networks:
      - beacon-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`shlinx.com`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"
      # HTTP to HTTPS redirect
      - "traefik.http.routers.frontend-http.rule=Host(`shlinx.com`)"
      - "traefik.http.routers.frontend-http.entrypoints=web"
      - "traefik.http.routers.frontend-http.middlewares=redirect-to-https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
    depends_on:
      - backend
    restart: unless-stopped

networks:
  beacon-network:
    driver: bridge

volumes:
  postgres_data:
  workspace:
  traefik-certs:

